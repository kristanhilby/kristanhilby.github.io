---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
          </header>

          <article>
            {% if page.toc and page.toc.beginning %}
            <div id="table-of-contents">
              {% toc %}
            </div>
           <hr>
           {% endif %}
           <div id="markdown-content">
             {{ content }}
           </div>
          </article>

        </div>
